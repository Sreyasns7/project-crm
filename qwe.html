<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive Cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-vXy5pFyW6/HVFue9ib5g98bFl+g8psmO7AI24+RM/8NTGEE1r15I1jdQf6ZjUd0PO0gX6M2le3HgP6d9IV0oag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* .container {
      display: flex;
      flex-wrap: wrap;
    } */
    .archive-card {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      width: 200px;
      text-align: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease-in-out, border-color 0.3s ease-in-out;
    }
    .archive-card:hover {
      border-color: #007bff;
    }
    .popup {
      position: absolute;
      border: 2px dotted #939393;
      border-radius: 0.4rem;
      background-color: #f8f9fa;
      padding: 9px 20px;
      display: none;
    }
  </style>
</head>
<body>

<section id="dashboard" class="dashboard">
  <div class="container d-flex flex-column" style="background-color: #f0f0f0;">
    <div>
        <h1 class="mt-4" style="text-align: center;">Activity Overview</h1>
    </div>
    <div class="row" id="archive-container">
    </div>
  </div>
  <div class="popup" id="popup">
      <div class="popup-container">
          <div class="text-center">
              <span><i class="fa fa-archive fs-1"></i></span>
          </div>
          <p>Drop here to archive</p>
      </div>
  </div>
</section>


<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-VbSf6xFyJjhbAU7CZ/KGyxwl68oP0C5ULuXK0zLO/3txX9N4s6NxD1rHje3V4ktF4Vl9KzWqA87fRJ69RVzqHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    var qarchivedData = [
  {
    id:1,
    period: 436,
    cardText: "Created Leads",
    percentage: "-33%",
    viewiInDash: true
  },
  {
    id: 2,
    period: 30,
    cardText: "Created Leads",
    percentage: "-3%",
    viewiInDash: true
  },
  {
    id: 3,
    period: 356,
    cardText:"Created Leads",
    percentage: "-23%",
    viewiInDash: true
  },
  {
    id: 4,
    period: 235,
    cardText:"Contacted Leads",
    percentage: "3%",
    viewiInDash: true
  },
  {
    id: 5,
    period: 139,
    cardText:"Outbound Calls",
    percentage: "19%",
    viewiInDash: true
  },
  {
    id: 6,
    period: 23,
    cardText:"Inbound Calls",
    percentage: "35%",
    viewiInDash: true
  },
  {
    id: 7,
    period: 541,
    cardText:"All Calls",
    percentage: "-23%",
    viewiInDash: true
  },
  {
    id: 8,
    period: 43,
    cardText:"Outbound Calls",
    percentage: "-23%",
    viewiInDash: true
  },
  
];
var selectedArchive;
var localStorageArchiveData = JSON.parse(localStorage.getItem('archivedCard'));
if(!localStorageArchiveData){
  localStorage.setItem('archivedCard', JSON.stringify(qarchivedData));
} else {
  qarchivedData = localStorageArchiveData;
}
var container = document.getElementById('archive-container');
var popup = document.getElementById('popup');
createArchiveCard();
function createArchiveCard(){
    container.innerHTML = `<div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-6 pb-4 d-none col-card-view" id="card1">
                                <div class="archive-card"  style="background-color: aliceblue;" >
                                    <div class="card-body text-center" style="font-weight: bolder;">
                                        <h4 class="card-price" style="color: blue;"><span class="period" style="font-size: 40px;"></span></h4>
                                        <p class="card-text"></p>
                                        <ul class="list-unstyled">
                                            <li class="farrow-down"><i class="fa-solid fa-arrow-down"></i></li>
                                        </ul>
                                    </div>
                                </div>
                          </div>`;
    qarchivedData.forEach(function(item, index) {
  var cardClone = document.querySelector('#card1').cloneNode(true);
  if(item?.viewiInDash){
    cardClone.style.setProperty('display', 'block', 'important');
    cardClone.querySelector('.period').textContent = item.period;
    cardClone.querySelector('.card-text').textContent = item.cardText;
    var percentageLi = cardClone.querySelector('.farrow-down');
    if (percentageLi) {
      percentageLi.textContent = item.percentage;
    }
    cardClone.draggable = true;
    cardClone.addEventListener('dragstart', function(event) {
      event.dataTransfer.setData('text/plain', JSON.stringify(item));
    });
    container.appendChild(cardClone);
  }
});
}

popup.addEventListener('dragover', function(event) {
  event.preventDefault();
});
container.addEventListener('dragend', function(event) {
  event.preventDefault();
  popup.style.display = 'none';
});

popup.addEventListener('drop', function(event) {
  event.preventDefault();
  var selectedArchive = JSON.parse(event.dataTransfer.getData('text/plain'));
  qarchivedData?.forEach((x)=> {
    if(x?.id == selectedArchive?.id){
      x.viewiInDash = false;
    }
  });
  localStorage.setItem('archivedCard', JSON.stringify(qarchivedData));
  createArchiveCard();
  popup.style.display = 'none';
});

container.addEventListener('dragstart', function(event) {
  selectedArchive = JSON.parse(event.dataTransfer.getData('text/plain'));
  var rect = event.target.getBoundingClientRect();
  var popupTop = rect.top + window.scrollY + 50;
  var popupLeft = rect.left + window.scrollX + rect.width - 30;
  popup.style.top = popupTop + 'px';
  popup.style.left = popupLeft + 'px';
  popup.style.display = 'block';
});
</script>

</body>
</html>
