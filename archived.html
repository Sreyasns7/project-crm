<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archived Cards</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/274ee977b7.js" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .archived-card {
      background-color: #f8f9fa;
      padding: 10px;
      margin-bottom: 10px;
    }
    .close-btn {
      cursor: pointer;
    }
    /* Added CSS for card layout */
    .card-column {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    .card-column .card {
      flex: 0 0 calc(33.3333% - 20px); /* Adjust the width based on the number of cards per row */
      margin-right: 20px;
      margin-bottom: 20px;
    }
    .card-column .card:last-child {
      margin-right: 0;
    }
    .card-body {
    flex: 1 1 auto;
    padding: var(--bs-card-spacer-y) var(--bs-card-spacer-x);
    color: var(--bs-card-color);
    border: 1px solid black;
    padding: 20px;
    margin: 50px;
}
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">CRM Project</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./crm.html"><i class="fa-solid fa-house"></i> HOME</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container">
    <h1 class="mt-4">Archived Cards</h1>
    <div class="card-column" id="archivedCards">
      <!-- Archived cards will be dynamically loaded here -->
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function() {
      // Load archived cards from local storage
      var archivedCards = JSON.parse(localStorage.getItem("archivedCards"));
      if (archivedCards) {
        // Append each archived card to the #archivedCards div
        $("#archivedCards").html(archivedCards.join(""));
        // Add click event handler to close buttons
        $(".close-btn").click(function() {
          var cardHtml = $(this).parent().html();
          $(this).parent().remove(); // Remove the card from the archived cards list
          localStorage.setItem("archivedCards", JSON.stringify($("#archivedCards").html())); // Update local storage
          window.history.back(); // Go back to the earlier page
        });
      }
    });
  </script>
</body>
</html>
