<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Cards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/274ee977b7.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container" style="background-color: #f0f0f0;">
        <h1 class="mt-4" style="text-align: center;">Archived Cards</h1>
        <div class="row">
            <div class="row" id="container">
            </div>
        </div>
    </div>

    <script>
        var qarchivedData = JSON.parse(localStorage.getItem('archivedCard'));
        var container = document.getElementById('container');
        // var button;
        createArchiveCard();
        function createArchiveCard() {
            container.innerHTML = `<div class="col-3 pb-4 col-xl-3 col-lg-3 col-md-4 col-sm-6 col-6 pb-4  d-none col-card-view" id="card1">
                    <div class="card"  style="background-color: aliceblue;" >
                        <div class="card-body text-center">
                            <h4 class="card-price" style="color: blue;"><span class="period" style="font-size: 40px;"></span></h4>
                            <p class="card-text"></p>
                            <ul class="list-unstyled">
                                <li class="farrow-down"><i class="fa-solid fa-arrow-down"></i></li>
                            </ul>
                            <div>
                                <button class="remove-archive-btn btn-secondary btn-sm">Dis Archive</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            qarchivedData.forEach(function (item, index) {
                if (!item?.viewiInDash) {
                    var cardClone = document.querySelector('#card1').cloneNode(true);
                    cardClone.style.setProperty('display', 'block', 'important');
                    cardClone.querySelector('.period').textContent = item.period;
                    cardClone.querySelector('.card-text').textContent = item.cardText;
                    var percentageLi = cardClone.querySelector('.farrow-down');
                    if (percentageLi) {
                        percentageLi.textContent = item.percentage;
                    }
                    var button = cardClone.querySelector('.remove-archive-btn');
                    button.dataset.cardData = JSON.stringify(item);
                    container.appendChild(cardClone);
                }
            });

        }
        container.addEventListener('click', function (event) {
            var cardData = JSON.parse(event.target.dataset.cardData);
            qarchivedData?.forEach((x) => {
                if (x?.id == cardData?.id) {
                    x.viewiInDash = true;
                }
            });
            localStorage.setItem('archivedCard', JSON.stringify(qarchivedData));
            // window.location.href = 'dah.html';
            createArchiveCard();

        });
    </script>
</body>

</html>
